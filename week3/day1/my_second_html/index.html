<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My second HTML</title>
</head>
<body>
    <!-- Everything inside the body tag is visible -->
    <!-- Header -->
    <h1>We can use h1 -- h6, the higher the number the smaller the text</h1>
    <!-- div is used to divide html  -->
    <div>
        <!-- images -->
        <a href="https://minecraft.net">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/19/25/minecraft-154749_1280.png" width="100" height="100">
        </a>
        <!-- Link -->
        <a href="https://google.com">Google</a>
    </div>
    <!-- Horizontal rule/line-->
    <hr />

    <!-- ordered list -->
    <!-- the type feature tells the order list function how to order them and reverse reverses the order-->
    <ol type="A" reversed>
        <!-- li means list so thats where u pput the elements oof the list-->
        <li>Bulbasour</li>
        <li>charmander</li>
        <li>squirtle</li>
    </ol>
    <!-- unordred list-->
    <ul>
        <li>wata</li>
        <li>fiah</li>
        <li>air</li>
        <li>rock</li>
    </ul>

    <!-- html entities-->
    <p>hello &copy;</p>
</body>
</html>
