<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--this is how we comment in html-->
    
    <!--html headers: 1-6 -->
    <h1>Feezy</h1>
    <h2>I want to but em</h2>
    <h3>Nevermind</h3>
    <h4>Im too broke</h4>
    <h5>to afford dis</h5>
    <h6>this text is getting smaller</h6>
    
    <!--this is the paragraph tag-->
    <p><b>This sentence is a paragraph of text<b/><br /><br> then i can right over here</p>

    <!-- Line break -- seperates text -- creates a new line-->
    <br />

    <!-- Images -->
    <!--local image on computer-->
    <img src="images/elmo.jpg" />
    <!--this is an img from another pg-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jeff_Sessions_with_Elmo_and_Rosita_%28cropped%29.jpg/220px-Jeff_Sessions_with_Elmo_and_Rosita_%28cropped%29.jpg" />

    <!-- anchor tag -- for linking to other pages-->
    <a href="https://google.com">Anythinh I want</a>

    <!-- footer for the end of pg -- nothing visible -- screen reader -- for the blind-->
    <main></main>
    <aside></aside>
    <article></article>
    <footer>
        <p> other related links </p>
        <p>more info</p>
        <p>FAQ</p>
    </footer>

    <!-- outdated methods for italic and bold usally done through css -->
    <!-- bold -->
    <b></b>
    <!-- italic-->
    <i></i>
</body>
</html>
