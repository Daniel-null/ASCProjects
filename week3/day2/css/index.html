<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Pokemon</h1>
    <div>
    	<h2>A child: not Eevee</h2> 
    </div>
    <!-- this is how u assign an id in html -->
    <div id="middle">
        <h3>Eevee-lutions</h3>
        <img src="images/vaporeon.png" id="vaporeon">
        <img src="images/jolteon.png">
        <img src="images/flareon.png">
        <p>Vaporeon - Water type</p>
        <p>Jolteon - Electric type</p>
        <p>Flareon - Fire type</p>
    </div>
    <p>5 facts about Eevee:</p>
    <ul>
    	<li id="this">Eevee is a small brown fox</li>
        <!-- elements can be assigned to multiple classes -->
    	<li class="imp uppercase">Eevee is cute</li>
    	<li class="imp bigcase">Eevee is a normal type Pokemon</li>
    	<li class="imp">Eevee has many potential evolutions</li>
    	<li>Eevee's name is a palindrome</li>
    </ul>
</body>
</html>
